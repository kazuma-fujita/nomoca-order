name: Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Export dummy aws-exports.js
        uses: ./.github/actions/export
      - name: Install modules
        run: npm ci
      - name: Run format with Prettier
        run: npm run fmt
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm run test
        env:
          TZ: 'Asia/Tokyo'
