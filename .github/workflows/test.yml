name: Tests
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # build
      - name: Checkout
        uses: actions/checkout@v3
      # Install Node
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      # Install JAVA
      - name: Export dummy build.gradle
        uses: ./.github/actions/gradle
      - name: Java Install
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'
          cache: 'gradle'
      # We need to AWS CLI to configure the account and profile credentials.
      - name: Install AWS CLI & Configuring Profile Credentials
        # env:
        #   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        #   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        #   AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile default
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile default
          aws configure set default.region ${{ secrets.AWS_REGION }}
      # Run Amplify mock
      - name: Export dummy aws-exports.js
        uses: ./.github/actions/export
      - name: Install Amplify CLI & Amplify init / pull
        run: |
          npm install -g @aws-amplify/cli@9.1.0 pm2 wait-on
          bash -x ./.github/commands/amplify_pull.sh
        env:
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID}}
      - name: Amplify mocking
        run: |
          pm2 start ./.github/commands/amplify_mock.sh
          wait-on http://localhost:20002
      # Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          # path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
      # Install js packages
      - name: Install node_modules
        run: npm ci
      # Jest test
      - name: Run format with Prettier
        run: npm run fmt
      - name: Run lint
        run: npm run lint
      - name: Run Jest tests ‚öóÔ∏è
        run: npm run test
      - name: Run Lambda tests ‚öóÔ∏è
        run: npm run test:listSubscriptionOrders
        env:
          TZ: 'Asia/Tokyo'
      # Cypress e2e
      - name: Run E2E tests üß™
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start
      # after the test run completes
      # store videos and any screenshots
      # NOTE: screenshots will be generated only if E2E test failed
      # thus we store screenshots only on failures
      # Alternative: create and commit an empty cypress/screenshots folder
      # to always have something to upload
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
      # Cypress component testing
      - name: Run Component tests with Cypress üß™
        uses: cypress-io/github-action@v4
        with:
          install: false
          command: npm run cy:run:ct
      # notification
      - name: Slack notification success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: Github
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_TITLE: 'Tests success :rocket:'
          SLACK_COLOR: '#5cb85c'
      - name: Slack notification failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: Github
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_TITLE: 'Tests failure :boom:'
          SLACK_COLOR: '#dc143c'
